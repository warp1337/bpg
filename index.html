<script>
    var date_diff_indays = function(date) {
        dt1 = new Date(Date.now());
        dt2 = new Date(date);
        diff = Math.floor( (Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate(), dt2.getHours(), dt2.getMinutes(), dt2.getSeconds()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate(), dt1.getHours(), dt1.getMinutes(), dt1.getSeconds()) ) / (1000 * 60 * 60 * 24) );
        if (diff < 0) {
            //alert(diff);
            alert("nic3 try, me knows my math, u stupid!");
            return "u stupid";
        } else if (diff == 0){
            return "Everyone!";
        } else {
            group_size = Math.floor(2/diff) + 4;
            return group_size;
        }
    }

    function calc() {
        d = document.getElementById("day").value;
        document.getElementById("gs").innerHTML = "Beep Bop, $trike size: " + date_diff_indays(d);
    }

    var totalCount = 4;

    function ChangeIt() {
        var num = Math.ceil( Math.random() * totalCount );
        document.body.background = 'bg_'+num+'.jpg';
        document.body.style.backgroundSize = "cover";
    }

    ChangeIt();

</script>
